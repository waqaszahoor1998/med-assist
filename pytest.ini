[tool:pytest]
# Pytest configuration for Medicine Assistant project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests - test individual components
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete workflows
    slow: Slow tests that take more than 5 seconds
    database: Tests that require database access
    api: Tests that require API endpoints
    ai: Tests that require AI models
    frontend: Tests that require frontend components

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__
    .pytest_cache

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = backend/src
omit = 
    */migrations/*
    */venv/*
    */tests/*
    */__pycache__/*
    */settings/*
    manage.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
